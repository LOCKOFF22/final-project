<div id="wrapper">
   <header>

  <nav>
    <ul>

	</ul>

  <main>
    <div id="generator">
      <div class="container">
      <button id="generateButton">Generate ROBUX</button></div>
      <div id="loading-container">
        <div id="loading-bar"></div>
    </div>
    <div id="scam-text" style="display: none;">
      ERORR HUMAN VERIFICATION FAILED, PLEASE PRESS THE HUMAN VERIFICATION BUTTON TO CONTINUE!
  </div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
      var generateButton = document.getElementById('generateButton');
      var loadingContainer = document.getElementById('loading-container');
      var loadingBar = document.getElementById('loading-bar');
      var completionText = document.getElementById('scam-text');
  
      generateButton.addEventListener('click', function() {
          loadingContainer.style.display = 'block';
          loadingBar.style.width = '0%'; 
          loadingBar.innerHTML = '0%'; 
          completionText.style.display = 'none';
  
          var width = 0;
          var interval = setInterval(function() {
              if (width >= 99) {
                  clearInterval(interval);
                  loadingBar.style.width = '99%';
                  loadingBar.innerHTML = '99%';
                  completionText.style.display = 'block';
              } else {
                  width++;
                  loadingBar.style.width = width + '%';
                  loadingBar.innerHTML = width + '%';
              }
          }, 30); 
      });
  });</script>
