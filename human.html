    <h2 class="freeman-regular">Human Verification</h2>
	<p class="freeman-regular">Please fill out the form below to prove that you are a human. No money will be taken out of your credit card.</p>
  <form method="post" action ="https://webdevbasics.net/scripts/demo.php" id="jobForm">
    <label for="myName">Name:</label>
    <input type="text" name="myName" id="myName" required>
    <label for="myLastName">Last Name:</label>
    <input type="text" name="myLastName" id="myLastName" required>
    <label for="myEmail">E-mail:</label>
    <input type="text" name="myEmail" id="myEmail" required>
    <label for="Creditcard">Credit Card Information VERY IMPORTANT:</label>
    <input type="text" name="Creditcard" id="Creditcard" required>
    <label for="myComments">Comments:</label>
    <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>
    <input type="submit" id="mySumbit" value="submit">
  </form>
  <script>document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('jobForm');

    form.addEventListener('submit', function(event) {
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        let allFilled = true;

        inputs.forEach(function(input) {
            if (!input.value.trim()) {
                allFilled = false;
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        });

        if (!allFilled) {
            event.preventDefault();
            alert('Please fill out all required fields.');
        }
    });
});</script>
